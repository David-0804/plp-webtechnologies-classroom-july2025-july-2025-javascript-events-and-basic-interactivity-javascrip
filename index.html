<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Theme Toggle Button -->
  <button id="themeToggle">Toggle Light/Dark Mode</button>

  <!-- Counter Feature -->
  <div>
    <button id="counterBtn">Click Me</button>
    <span id="counterDisplay">0</span>
  </div>

  <!-- FAQ Section -->
  <div class="faq">
    <h3 class="faq-question">What is JavaScript?</h3>
    <p class="faq-answer" style="display:none;">JavaScript is a scripting language for dynamic web content.</p>
  </div>

  <!-- Form Section -->
  <form id="userForm">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
